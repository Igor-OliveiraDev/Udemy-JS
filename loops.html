<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        let numero = prompt("Digite um n√∫mero")

        let indice = 0
        while(indice <= 10){
            document.write(`${indice} x ${numero} = ${(indice * numero)} <br>`)
            indice++
            if(indice === 5) {
                continue
            }
        }
        document.write("Saiu do loop while <br>")

       indice = 0
        do {

        if(indice > 10) {
            alert("indice maior que 10")
            break
        }   
            document.write(`${indice} x ${numero} = ${(indice * numero)} <br>`)
            indice++
        } while (indice <= 10){

        }
        document.write("Saiu do loop Do while <br>" )

        for(let j = 0; j <= 10; j++){
            if (j === 5) {
                continue
            }  

            document.write(`${numero} x ${j} = ${(j * numero)} <br>`)
        }
        document.write("Saiu do loop for")


    </script>

</body>
</html>
